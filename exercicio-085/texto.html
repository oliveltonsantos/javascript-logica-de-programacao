<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de logica de programação</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <section class="design-section">

        <h1>Cadastro de funcionários</h1>

        <p>Insira abaixo dos dados de 5 funcionários.</p>

        <p>Nome: <input type="text" name="nome" id="nome"></p>

        <p>Insira "F" para "Feminino" e "M" para "Masculino".</p>
        <p>Sexo: <input type="text" name="sexo" id="sexo"></p>

        <p>Salário: <input type="number" name="salario" id="salario"></p>

        <button onclick="adicionar()" class="btnAdicionar">Adicionar</button>
        <button onclick="cadastrar()" class="btnCadastrar">Cadastrar mais</button>

        <div class="resposta"></div>

    </section>

    <script src="./codigo.js"></script>

</body>

</html>
